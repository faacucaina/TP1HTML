<body>
    <div><h1><strong>7.Formulario</strong></h1></div>

    <form>
        <div>
            <label for="">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre">
        </div>
        <div>
            <label for="">Apellido</label>
            <input type="text" placeholder="Ingrese su apellido">
        </div>
        
        <div>
            <label>Email</label>
            <input type="email" placeholder="example@exaple.com">
        </div>
        <div>
            <label for="">Edad</label>
            <input type="number" placeholder="Ingrese su edad">
        </div>
        <div>
            <label for="">Direccion</label>
            <input type="text" placeholder="Ingrese su direccion(sin numeracion)">
        </div>
        <div>
            <label for="">Numeracion</label>
            <input type="number"placeholder="Ingrese numeracion">
        </div>
        <div>
            <label for="">Ingrese informacion extra</label>
            <textarea placeholder="Ingrese informacion extra"></textarea>
        </div>
        
        <button type= "submit">Enviar Formulario</button>

    </form>


</body>
