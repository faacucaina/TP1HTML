<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera tabla</title>

    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td {

            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tfoot{
            
            font-weight: bold;
            background-color: seagreen;
        }

    </style>
</head>
<body>
    <div><h1><strong>6.Tabla</strong></h1></div>
    <table>

        <thead>
            <tr>
                <th>Columna 1 </th>
                <th>Columna 2 </th>
                <th>Columna 3 </th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td> Dato 1</td>
                <td> Dato 2</td>
                <td> Dato 3</td>
            </tr>
            <tr>
                <td> Dato 4</td>
                <td> Dato 5</td>
                <td> Dato 6</td>
            </tr>
            <tr>
                <td> Dato 7</td>
                <td> Dato 8</td>
                <td> Dato 9</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Total 1</td>
            <td>Total 2</td>
            <td>Total 3</td>
        </tfoot>
        
        

    </table>


</body>
</html>
